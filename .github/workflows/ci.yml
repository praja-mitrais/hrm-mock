name: Code Health Check

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  health-check:
    permissions:
      contents: write
      pull-requests: write
      checks: write
    name: Code Health Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: yarn install

      - name: Check Lint
        run: yarn lint

      - name: Run tests
        run: yarn test:coverage

      - name: Jest Coverage Comment
        uses: MishaKav/jest-coverage-comment@main
        with:
          - title: "Unit Test Coverage"
